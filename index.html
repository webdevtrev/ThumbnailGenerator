<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail Generator</title>
    <base href="." />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Thumbnail Generator</h1>
    <input id="uploadedImage" type="file" />
    <div>
      <img id="templateImageMini" />
      <img id="templateImageMid" />
    </div>

    <!-- full dimensions w650px h300px image size w293px h186px -->
    <canvas id="canvas-mini" height="31" width="42"> </canvas>
    <canvas id="canvas-mid" height="99" width="157"> </canvas>

    <p>
      <a type="button" id="download-jpg" href="">Download template here</a> or
      right click the image and "save picture as..."
    </p>

    <!-- <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
